<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Environment Test - RCCG Graceland</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .test-item {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .test-item label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        
        .test-item .value {
            color: #333;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.production {
            background: #28a745;
            color: white;
        }
        
        .status.development {
            background: #ffc107;
            color: #333;
        }
        
        .test-result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
        }
        
        .test-result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .test-result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>üß™ Environment Configuration Test</h1>

            <div class="test-item">
                <label>Current Environment:</label>
                <div class="value" id="environment">Loading...</div>
            </div>

            <div class="test-item">
                <label>API Base URL:</label>
                <div class="value" id="apiUrl">Loading...</div>
            </div>

            <div class="test-item">
                <label>Current Hostname:</label>
                <div class="value" id="hostname">Loading...</div>
            </div>

            <div class="test-item">
                <label>Protocol:</label>
                <div class="value" id="protocol">Loading...</div>
            </div>

            <div class="test-item">
                <label>Is Development:</label>
                <div class="value" id="isDev">Loading...</div>
            </div>

            <button onclick="testBackendConnection()">Test Backend
                Connection</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Testing connection...</p>
            </div>

            <div id="testResult"></div>
        </div>

        <script src="config/environment.js"></script>
        <script>
        // Display environment info
        function displayEnvironmentInfo() {
            document.getElementById('environment').innerHTML = 
                window.ENV.environment + 
                `<span class="status ${window.ENV.environment}">${window.ENV.environment.toUpperCase()}</span>`;
            document.getElementById('apiUrl').textContent = window.ENV.apiBaseUrl;
            document.getElementById('hostname').textContent = window.location.hostname;
            document.getElementById('protocol').textContent = window.location.protocol;
            document.getElementById('isDev').textContent = window.ENV.isDev ? 'Yes ‚úÖ' : 'No ‚ùå';
        }

        // Test backend connection
        async function testBackendConnection() {
            const loading = document.getElementById('loading');
            const testResult = document.getElementById('testResult');
            
            loading.classList.add('active');
            testResult.innerHTML = '';
            
            try {
                const response = await fetch(`${window.ENV.apiBaseUrl}/health`);
                const data = await response.json();
                
                loading.classList.remove('active');
                
                if (response.ok) {
                    testResult.className = 'test-result success';
                    testResult.innerHTML = `
                        <h3>‚úÖ Backend Connection Successful!</h3>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Server:</strong> ${data.server}</p>
                        <p><strong>Database:</strong> ${data.database}</p>
                        <p><strong>Version:</strong> ${data.version}</p>
                        <p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                loading.classList.remove('active');
                testResult.className = 'test-result error';
                testResult.innerHTML = `
                    <h3>‚ùå Backend Connection Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>API URL:</strong> ${window.ENV.apiBaseUrl}</p>
                    <hr style="margin: 15px 0;">
                    <h4>Troubleshooting:</h4>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Make sure your backend server is running</li>
                        <li>Check that the API URL in config/environment.js is correct</li>
                        <li>Verify CORS is enabled on the backend</li>
                        <li>Check browser console for additional errors</li>
                    </ul>
                `;
            }
        }

        // Initialize on page load
        displayEnvironmentInfo();
        
        // Log environment to console
        console.log('üîß Environment Configuration:');
        console.log('Environment:', window.ENV.environment);
        console.log('API Base URL:', window.ENV.apiBaseUrl);
        console.log('Is Development:', window.ENV.isDev);
    </script>
    </body>
</html>
